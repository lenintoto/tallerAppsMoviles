<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora BÃ¡sica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="width: 300px; height: 300 px;">
    <ion-list>
      <ion-item>
        <ion-input [value]="resultado" readonly></ion-input>
      </ion-item>
    </ion-list>

    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-button fill="clear" (click)="reset()">C</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let num of [7, 8, 9]">
          <ion-button fill="clear" (click)="agregarInput(num.toString())">{{ num }}</ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" (click)="agregarOperador('/')">/</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let num of [4,5,6]">
          <ion-button fill="clear" (click)="agregarInput(num.toString())">{{ num }}</ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" (click)="agregarOperador('*')">*</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let num of [1,2,3]">
          <ion-button fill="clear" (click)="agregarInput(num.toString())">{{ num }}</ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" (click)="agregarOperador('-')">-</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="clear" expand="full" (click)="agregarInput('0')">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" (click)="calcular()">=</ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" (click)="agregarOperador('+')">+</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
